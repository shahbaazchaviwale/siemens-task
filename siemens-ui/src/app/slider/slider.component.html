<figure class="stack">
    <div *ngFor="let slider of photosList;">
            <div class="card" [ngClass]="slider.class">
                    <div class="row">
                        <div class="col-lg-2 circle-img"><img src="../../assets/img/img-{{slider.id}}.jpg" alt=""></div>
                        <div class="col-lg-6">
                            <div  class="profile-name">{{slider.name}}</div>
                            <span class="last-time">{{slider.lastseen}} hours ago</span>
                        </div>
                        <div class="col-lg-4 text-right">
                                <span class="light-btn">Plant {{slider.id}}</span>
                        </div>
                    </div>
        
                    <div class="row">
                            <div class="col-lg-12 card-description">
                                   <div class="text-paragraph">
                                        is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the 
                                    industry's standard dummy text ever.
                                   </div>
        
                                   <div class="top-24">
                                        <div class="col-lg-6 card-bottom-lable">{{slider.id}} HIGH IMPACTS RISK</div>
                                        <div class="col-lg-6 text-right card-bottom">3{{slider.id}} KW</div>
                                   </div>
                            </div>
        
                    </div>
               </div>
    </div>
       <!-- <button [disabled]="!NextbtnDisable" (click)="next()">Next</button> -->
</figure>

<div class="col-lg-12 padding-24 text-center dark-grey">1/3</div>
