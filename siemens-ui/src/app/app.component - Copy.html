<div class="container">
    <div class="center">
        <app-header-section></app-header-section>
        <app-header-menu></app-header-menu>
        <app-status-card></app-status-card>
    </div>
    <div class="layer-1">layer-1</div>
    <div class="layer-2">layer-2</div>
    <div class="layer-3">
        <mat-grid-list cols="12" rowHeight="2:1">
            <mat-grid-tile colspan="2" >1</mat-grid-tile>
            <mat-grid-tile colspan="2">2</mat-grid-tile>
            <mat-grid-tile colspan="8">8</mat-grid-tile>
            <mat-grid-tile colspan="12" [rowspan]="2" style="text-align: left;" class="leftcontain">
                <div style="float: left; width:30%">
                    hello
                </div>
            </mat-grid-tile>

        </mat-grid-list>
    </div>
    <div class="layer-4">
        <mat-grid-list [cols]="6" rowHeight="4rem">
            <mat-grid-tile [colspan]="2" [rowspan]="4">
                <mat-card class="dashboard-card">
                    something
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="6" [rowspan]="1">
                <mat-card class="dashboard-card">
                    something
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="6" [rowspan]="4">
                <mat-card class="dashboard-card">
                    something
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

</div>
